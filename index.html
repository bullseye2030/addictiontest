<!doctype HTML>

<html>

<head>
 <title>Computer Addiction Test</title>

 <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/paper/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<a href="https://github.com/zudomc/addictiontest"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>
 <div class="container">
   <div class="text-center">
      <h1>Computer Addiction Test!</h1>
      
      <h3>Welcome to the computer addiction test!</h3>
   </div>
   
   <br>
   
   <div id="quiz" class="text-center jumbotron">
    <button onclick="quizAdvance()" class="btn btn-success btn-lg">Start The Quiz!</button>
   </div>
 </div>
 
 <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
 <script>
  var quizQuestions = ["What programming languages do you know?", "How many hours do you use your computer a day?"]
  var quizAnswers = [[["Everything. Java, Python, PHP, you name it!", 10], ["I can make a website.", 6], ["None.", 4], ["What's a program?", 2]]]
  var page = 0;
  
  function quizAdvance() {
   page = page + 1;
   ansText = "";
   quizAnswers[page].forEach(function(e) {
    ansText = ansText + e[0] + "<br>";
   });
   $("#quiz").html("<p>" + quizQuestions[page] + "</p><br><br>" + ansText);
  }
  
  window.onbeforeunload = function() {
   return "Are you sure you want to end the quiz?"
  }
 </script>
</body>

</html>
